server:
  host: "0.0.0.0"  # Listen on all interfaces for network access
  port: 5000
  debug: false  # Set to false for production
  secret_key: "dev-secret-key-change-in-production"  # CHANGE THIS IN PRODUCTION!
  max_content_length: 104857600  # 100MB
  upload_folder: "uploads"

database:
  uri: "sqlite:///csc455_homelab.db"

security:
  jwt_expiration_hours: 24
  bcrypt_rounds: 12
  rate_limit_per_minute: 100
  password_min_length: 12

storage:
  max_file_size: 104857600  # 100MB
  user_quota: 1073741824  # 1GB
  max_versions: 5

client:
  server_url: "http://127.0.0.1:5000"  # Users should change this to your server URL
  keys_directory: ".csc455_homelab/keys"
  cache_directory: ".csc455_homelab/cache"
